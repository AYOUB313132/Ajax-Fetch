<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo 2 ajax y archivo de texto propio</title>
</head>

<body>
    <h1>Hola XMLHttpRequest</h1>
    <p></p>
</body>
<script>
    let parrafo = document.getElementsByTagName('p')[0];
    window.onload = () => {
        let xhr = new XMLHttpRequest();
        xhr.onreadystatechange = () => {
            if ((xhr.readyState == 4) && (xhr.status == 200)) {
                parrafo.innerHTML = xhr.responseText
            }
        }
        xhr.open('GET', 'files/alumnos.xml', true)
        xhr.send()
    }
</script>

</html>
