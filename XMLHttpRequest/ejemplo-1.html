<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo1 Ajax</title>
</head>

<body>
    <h1>Trabajamos Ajax con archivos de texto externos</h1>
    <p id="informacion"></p>
    <input type="button" id="cargarInformacion" value="cargarInformacion" />
</body>
<script>
    let btn = document.getElementById('cargarInformacion')
    let rslt = document.getElementById('informacion')

    btn.onclick = () => {
        let xhr = new XMLHttpRequest();
        xhr.onreadystatechange = () => {
            if ((xhr.readyState == 4) && (xhr.status == 200)) {
                console.log(xhr.responseText);
                rslt.innerHTML = xhr.responseText;
            }
        }
        xhr.open('GET', 'files/holamundo.txt', true)
        xhr.send()
    }

    /* ============== otro methodo ================ */
    // al leer un fichero de texto, hacemos un responseText
    function reqListener() {
        document.getElementById('informacion').innerHTML = this.responseText;
    }
    // creamos el objecto XMLHttpRequest
    let peticion = new XMLHttpRequest();
    // abrimos la peticion
    // le decimos que tipo de peticion: GET/POST
    // le decimos de que fichero (mostrando ruta) cogemos la informacion
    // el boolean indica si la peticion es asincrona (true) o no (false)
    peticion.addEventListener("load", reqListener);
    peticion.open("GET", "https://www.w3.org/TR/PNG/iso_8859-1.txt");
    peticion.send();
</script>

</html>
